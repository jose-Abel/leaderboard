<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section class="main-section">
        <h1 class="main-title">Leaderboard</h1>

        <div class="main-div">

            <div class="recent-scores">
                
                <div class="recent-scores--title">
                    <h2>Recent scores</h2> 
                    
                    <button type="button" id="refresh-button">Refresh</button>
                </div>

                <ul id="recent-scores-ul">
                </ul>

            </div>

            <div class="add-scores">
                <h2 class="add-scores-title">Add your score</h2>

                <form class="form">
                    <input id="form-name" type="text" placeholder="Your name">

                    <input id="form-score" type="number" placeholder="Your score">

                    <button id="submit-button" type="button">Submit</button>
                </form>

            </div>

        </div>
    </section>
</body>
</html>
