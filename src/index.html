<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section class="main-section">
        <h1>Leaderboard</h1>

        <div class="main-div">

            <div class="recent-scores">
                
                <div class="recent-scores--title">
                    <h2>Recent scores</h2> 
                    
                    <button id="refresh-button">Refresh</button>
                </div>

                <ul class="recent-scores-ul">
                    <li class="recent-scores-li">Name: 100</li>
                    <li class="recent-scores-li gray-color">Name: 20</li>
                    <li class="recent-scores-li">Name: 50</li>
                    <li class="recent-scores-li gray-color">Name: 78</li>
                    <li class="recent-scores-li">Name: 125</li>
                    <li class="recent-scores-li gray-color">Name: 77</li>
                    <li class="recent-scores-li">Name: 42</li>
                </ul>

            </div>

            <div class="add-scores">
                <h2 class="add-scores-title">Add your score</h2>

                <form class="form">
                    <input class="form-name" type="text" placeholder="Your name">

                    <input class="form-score" type="number" placeholder="Your score">

                    <button class="submit-button" type="submit">Submit</button>
                </form>

            </div>

        </div>
    </section>
</body>
</html>
